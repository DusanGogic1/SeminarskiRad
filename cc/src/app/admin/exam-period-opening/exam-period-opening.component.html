<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <app-navbar></app-navbar>

        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">

                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-center flex-wrap">
                                <div class="col-md-6 grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Add student</h4>
                                            <form class="forms-sample" #myForm="ngForm" (ngSubmit)="openPeriod(myForm)">
                                                
                                                <div class="form-group row">
                                                    <div class="col-sm-9">
                                                        <input name="name" ngModel type="text" class="form-control" placeholder="Name" required>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group row">
                                                    <div class="col-sm-9">
                                                        <input name="year" ngModel type="number" class="form-control" placeholder="Year" required>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-sm-9">
                                                        <input name="opening" ngModel type="date" class="form-control" placeholder="Opening period" required>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <div class="col-sm-9">
                                                        <input name="closing" ngModel type="date" class="form-control" placeholder="Closing period" required>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary me-2">Open Examination Period</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">
                            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â©
                                Dusan Gogic 2022</span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <script src="../../vendors/base/vendor.bundle.base.js"></script>
    </div>
</body>

</html>
