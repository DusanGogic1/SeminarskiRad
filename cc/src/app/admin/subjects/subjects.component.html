<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <app-navbar></app-navbar>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <app-admin-sidebar></app-admin-sidebar>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">

                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between flex-wrap">
                                <div class="col grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Subjects</h4>
                                            <div class="table-responsive">
                                                <div *ngFor="let way of ways">
                                                    <div *ngIf="checkKey(way.name)">
                                                        <h4>{{way.name}}</h4>
                                                        <table class="table">
                                                            <thead>
                                                                <tr>
                                                                    <th>Name</th>
                                                                    <th>ESPB</th>
                                                                    <th>Year of Study</th>
                                                                    <th>Professor</th>
                                                                    <th></th>
                                                                </tr>
                                                            </thead>
                                                            <ng-container *ngFor="let subject of subjects | keyvalue: asIsOrder">
                                                                <tbody *ngIf="subject.key === way.name">
                                                                    <tr *ngFor="let s of subject.value">
                                                                        <td>{{s.name}}</td>
                                                                        <td>{{s.ESPB}}</td>
                                                                        <td>{{s.yearOfStudy}}</td>
                                                                        <td>{{s.professor.username}}</td>
                                                                        <td><button class="btn btn-primary"
                                                                                (click)="deleteSubject(s._id)">Delete</button>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </ng-container>
                                                        </table>
                                                    </div>
                                                    <br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">
                            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â©
                                Dusan Gogic 2022</span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <script src="../../vendors/base/vendor.bundle.base.js"></script>
    </div>
</body>

</html>
