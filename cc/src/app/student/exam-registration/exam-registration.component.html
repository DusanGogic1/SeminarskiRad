<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <app-navbar></app-navbar>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <app-student-sidebar></app-student-sidebar>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between flex-wrap">
                                <div class="col grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Register Exams</h4>
                                            <div class="table-responsive">
                                                <div *ngIf="period">
                                                    <table class="table table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>Name</th>
                                                                <th>ESPB</th>
                                                                <th>Year of Study</th>
                                                                <th>Professor</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody *ngIf="subjects != undefined">
                                                            <tr *ngFor="let subject of subjects">
                                                                <td>{{subject.name}}</td>
                                                                <td>{{subject.ESPB}}</td>
                                                                <td>{{subject.yearOfStudy}}</td>
                                                                <td>{{subject.professor.firstName}}
                                                                     {{subject.professor.lastName}}</td>
                                                                <td><button class="btn btn-primary"
                                                                        (click)="registerExam(subject._id)">Register Exam</button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div *ngIf="!period">
                                                    <h1>Exam Registration Period is not opened!</h1>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">
                            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â©
                                Dusan Gogic 2022</span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <script src="../../vendors/base/vendor.bundle.base.js"></script>
    </div>
</body>

</html>
