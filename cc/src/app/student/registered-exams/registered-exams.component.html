<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <app-navbar></app-navbar>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <app-student-sidebar></app-student-sidebar>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-between flex-wrap">
                                <div class="col grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Registered Exams</h4>
                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Subject</th>
                                                            <th>Examination period</th>
                                                            <th>Year</th>
                                                            <th>Mark</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody *ngIf="examRegistrations != undefined">
                                                        <tr *ngFor="let examRegistration of examRegistrations">
                                                            <td>{{examRegistration.subject.name}}</td>
                                                            <td>{{examRegistration.examinationPeriod.name}}</td>
                                                            <td>{{examRegistration.examinationPeriod.year}}</td>
                                                            <td>
                                                                <label style="width:110px;" *ngIf="examRegistration.mark > 5"class="badge badge-success">{{examRegistration.mark}}</label>
                                                                <label style="width:110px;" *ngIf="examRegistration.mark == 5"class="badge badge-danger">{{examRegistration.mark}}</label>
                                                                <label style="width:110px;" *ngIf="examRegistration.mark == undefined" ></label>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">
                            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â©
                                Dusan Gogic 2022</span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <script src="../../vendors/base/vendor.bundle.base.js"></script>
    </div>
</body>

</html>
